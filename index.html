<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&display=swap" rel="stylesheet">

    <script type="module" src="utils.js"></script>
    <script type="module" src="components/registry.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="output.css"/>

    <link rel="manifest" href="manifest.json"/>

    <link rel="icon" href="assets/icons/award.svg" sizes="any" type="image/svg+xml"/>
    <title>leludo.org</title>
</head>

<body class="h-full flex flex-col">
<wc-header></wc-header>

<div id="root" class="flex-1 flex items-center justify-center bg-background p-2">

    <wc-quick-start id="main-menu" class="w-full max-w-96"></wc-quick-start>

    <div id="pause-menu"
         class="w-full max-w-96 flex flex-col gap-6 text-xl text-center hidden">
        <wc-button id="pm-resume" button-text="Resume"></wc-button>
        <wc-button class="restart-game" button-text="Exit"></wc-button>
    </div>

    <div id="game-end" class="hidden">
        Game Ends
        <wc-button class="restart-game" button-text="Okay!"></wc-button>
    </div>

    <wc-board></wc-board>

</div>
</body>

</html>
